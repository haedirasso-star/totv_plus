name: Flutter Android Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          # حذفنا رقم النسخة وتركنا القناة المستقرة فقط لضمان تحميل أحدث Dart SDK
          channel: 'stable'
          cache: true # لتسريع البناء في المرات القادمة

      - name: Install dependencies
        run: |
          # نستخدم --legacy-conflicting-dependency-handler إذا لزم الأمر، لكن pub get تكفي
          flutter pub get

      - name: Build APK
        run: |
          # إضافة ميزة التغلب على أي مشاكل في الصلاحيات قد تظهر
          flutter build apk --release --target-platform android-arm64

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
