name: Flutter Android Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          # نستخدم أحدث نسخة مستقرة متوفرة في عام 2026
          channel: 'stable'
          # حذفنا سطر الإصدار المحدد لنجبره على جلب الأحدث من الخادم مباشرة
          cache: false # تعطيل الكاش مؤقتاً لإجباره على التحديث

      - name: Install dependencies
        run: |
          # سنحاول تجاوز مشكلة النسخة بطلب تحديث المكتبات لتناسب Dart الموجود
          flutter pub upgrade 
          flutter pub get

      - name: Build APK
        run: |
          flutter build apk --release --target-platform android-arm64

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
