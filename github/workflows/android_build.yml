name: Flutter Android Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # يتيح لك تشغيل البناء يدوياً

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          # تم التحديث للنسخة التي طلبها المحرك لضمان وجود Dart 3.8.0
          flutter-version: '3.38.9' 
          channel: 'stable'

      - name: Install dependencies
        run: |
          # حذفنا flutter clean لتوفير الوقت لأن البيئة جديدة دائماً
          flutter pub get

      - name: Build APK
        run: flutter build apk --release --target-platform android-arm64

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
