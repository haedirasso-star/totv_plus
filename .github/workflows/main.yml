name: Flutter Android Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle' # تغيير التوزيع لضمان توافق أعلى
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: "Emergency Gradle & Kotlin Patch"
        run: |
          # 1. إجبار المشروع على استخدام نسخة Kotlin حديثة جداً تدعم filePermissions
          # سنقوم بتعديل ملف build.gradle الرئيسي برمجياً
          sed -i 's/ext.kotlin_version = .*/ext.kotlin_version = "1.9.22"/g' android/build.gradle
          
          # 2. تحديث نسخة Gradle Wrapper لضمان دعم Kotlin الحديث
          cd android
          ./gradlew wrapper --gradle-version 8.5
          cd ..

          # 3. إضافة إعدادات القوة في gradle.properties
          echo "org.gradle.jvmargs=-Xmx4G" >> android/gradle.properties
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
          echo "kotlin.incremental=false" >> android/gradle.properties

      - name: Build APK
        run: |
          # إصلاح تضارب المكتبات قبل البدء
          sed -i 's/flutter_lints: ^6.0.0/flutter_lints: ^5.0.0/g' pubspec.yaml || true
          
          flutter pub get
          # تشغيل البناء مع تنظيف الكاش الخاص بـ Gradle
          flutter build apk --release --target-platform android-arm64 --no-pub

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
