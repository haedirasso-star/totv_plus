name: Flutter Android Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu' # العودة للتوزيع المستقر
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # نستخدم هذه النسخة تحديداً لأنها تخلو من خطأ filePermissions القاتل
          flutter-version: '3.24.5'
          channel: 'stable'

      - name: Prepare Project
        run: |
          # 1. تعديل المكتبات التي تتطلب Dart حديث لتتوافق مع نسخة 3.24.5
          # سنقوم بتخفيض lints لنسخة تقبل Dart 3.5
          sed -i 's/flutter_lints: ^6.0.0/flutter_lints: ^3.0.0/g' pubspec.yaml || true
          
          # 2. تنظيف ملفات الأندرويد لضمان عدم وجود كاش مسموم
          cd android
          rm -rf .gradle
          rm -f local.properties
          cd ..

      - name: Build APK
        run: |
          flutter pub get
          # بناء APK نظيف تماماً
          flutter build apk --release --target-platform android-arm64

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
