name: Flutter Build Fix 2026

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # سنستخدم نسخة أقدم قليلاً لتفادي خطأ filePermissions القاتل
          flutter-version: '3.22.0' 
          channel: 'stable'

      - name: Build APK
        run: |
          # إصلاح تعارض المكتبات
          sed -i 's/flutter_lints: ^6.0.0/flutter_lints: ^3.0.0/g' pubspec.yaml || true
          flutter pub get
          flutter build apk --release --target-platform android-arm64

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-release
          path: build/app/outputs/flutter-apk/app-release.apk
