name: Flutter Android Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: "Deep Fix: Gradle & Kotlin Compatibility"
        run: |
          # 1. تحديث نسخة Kotlin في مشروع الأندرويد لنسخة تدعم filePermissions
          sed -i 's/ext.kotlin_version = .*/ext.kotlin_version = "1.9.22"/g' android/build.gradle || true
          
          # 2. إجبار Gradle على تجاهل أخطاء الـ Metadata الناتجة عن تعارض النسخ
          echo "kotlin.incremental=false" >> android/gradle.properties
          echo "android.jetifier.ignorelist=flutter_tools" >> android/gradle.properties

      - name: Build APK
        run: |
          # ترقيع الـ lints ليتوافق مع Dart الموجود في السيرفر
          sed -i 's/flutter_lints: ^6.0.0/flutter_lints: ^5.0.0/g' pubspec.yaml || true
          
          flutter pub get
          # استخدام --no-pub لضمان عدم حدوث تضارب في اللحظة الأخيرة
          flutter build apk --release --target-platform android-arm64 --no-pub

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
