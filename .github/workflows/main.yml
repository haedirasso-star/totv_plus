name: Flutter Android Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Force Install and Patch Flutter
        run: |
          # 1. تحميل فلاتر
          git clone https://github.com/flutter/flutter.git -b stable $HOME/flutter
          export PATH="$PATH:$HOME/flutter/bin"
          
          # 2. العملية الجراحية: حذف الأسطر المسببة للخطأ في ملف FlutterPlugin.kt
          # هذا الملف هو الذي يحتوي على الأسطر 744-747 التي تفشل في القراءة
          FLUTTER_PLUGIN_FILE="$HOME/flutter/packages/flutter_tools/gradle/src/main/kotlin/FlutterPlugin.kt"
          echo "Patching $FLUTTER_PLUGIN_FILE..."
          
          # سنقوم بتعطيل الأسطر التي تحاول الوصول لـ filePermissions لأنها غير مدعومة في نسخة Kotlin الحالية
          sed -i '744,747s/^/\/\//' "$FLUTTER_PLUGIN_FILE"
          
          echo "$HOME/flutter/bin" >> $GITHUB_PATH

      - name: Build APK
        run: |
          export PATH="$PATH:$HOME/flutter/bin"
          
          # ترقيع ملف الـ lints لضمان عدم توقف pub get
          sed -i 's/flutter_lints: ^6.0.0/flutter_lints: ^5.0.0/g' pubspec.yaml || true
          
          flutter pub get
          # نستخدم --no-shrink لتقليل تعقيد عملية Kotlin
          flutter build apk --release --target-platform android-arm64 --no-shrink

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
