pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def file = new File(settingsDir, '../local.properties')
        if (file.exists()) {
            file.withInputStream { properties.load(it) }
        }
        def sdkPath = properties.getProperty('flutter.sdk')
        if (sdkPath == null) {
            sdkPath = System.getenv('FLUTTER_ROOT')
        }
        if (sdkPath == null) {
            throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in local.properties or with FLUTTER_ROOT environment variable.")
        }
        return sdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
    id "com.android.application" version "8.1.0" apply false
    id "org.jetbrains.kotlin.android" version "1.9.10" apply false
    id "com.google.gms.google-services" version "4.4.0" apply false
}

include ":app"

// --- السطر السحري المضاف أدناه لحل مشكلة GeneratedPluginRegistrant ---
def localPropertiesFile = new File(rootProject.projectDir, "local.properties")
def properties = new Properties()

if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader -> properties.load(reader) }
}

def flutterSdkPath = properties.getProperty("flutter.sdk") ?: System.getenv('FLUTTER_ROOT')
if (flutterSdkPath != null) {
    apply from: "$flutterSdkPath/packages/flutter_tools/gradle/app_plugin_loader.gradle"
}
