buildscript {
    // تم الإبقاء على نسخة Kotlin 1.9.22 لضمان استقرار الكود
    ext.kotlin_version = '1.9.22'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // تم تغيير النسخة إلى 7.4.2 لتكون أكثر مرونة مع المكتبات القديمة مثل better_player
        classpath 'com.android.tools.build:gradle:7.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        
        // خدمات جوجل وفايربيز
        classpath 'com.google.gms:google-services:4.4.0'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.9'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// إعداد مجلدات البناء
rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

// أمر تنظيف المشروع
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

// --- الكود المضاف أدناه لإصلاح خطأ Namespace not specified تلقائياً ---
subprojects {
    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            android {
                // إذا لم يكن للمكتبة namespace (مثل better_player)، سيقوم هذا السطر بتوليده لها
                if (namespace == null) {
                    namespace project.group
                }
            }
        }
    }
}
