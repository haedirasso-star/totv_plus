buildscript {
    // نسخة Kotlin المستقرة
    ext.kotlin_version = '1.9.22'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // استخدام نسخة 7.4.2 لضمان التوافق مع المكتبات التي تفتقد لـ Namespace
        classpath 'com.android.tools.build:gradle:7.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        
        // خدمات جوجل وفايربيز
        classpath 'com.google.gms:google-services:4.4.0'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.9'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
    
    // حل مشكلة Namespace not specified بطريقة فورية (تجنب خطأ afterEvaluate)
    subprojects {
        project.configurations.all {
            resolutionStrategy.eachDependency { details ->
                if (details.requested.group == 'com.android.tools.build' && details.requested.name == 'gradle') {
                    details.useVersion '7.4.2'
                }
            }
        }
    }
}

// إعداد مجلدات البناء
rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

// أمر تنظيف المشروع
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

// الكود السحري لإصلاح المكتبات القديمة تلقائياً
subprojects {
    project.plugins.withType(com.android.build.gradle.BasePlugin.class).all {
        project.android {
            if (namespace == null) {
                namespace project.group
            }
        }
    }
}
