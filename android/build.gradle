buildscript {
    // تم الإبقاء على نسخة Kotlin 1.9.22 لضمان استقرار الكود
    ext.kotlin_version = '1.9.22'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // نسخة Gradle المتوافقة مع Codemagic
        classpath 'com.android.tools.build:gradle:8.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        
        // ملاحظة: قمنا بإزالة سطر dev.flutter لأنه يسبب خطأ "Could not find"
        // فلاتر سيقوم بربط نفسه تلقائياً من خلال ملف الإعدادات الداخلي
        
        // خدمات جوجل وفايربيز
        classpath 'com.google.gms:google-services:4.4.0'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.9'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// إعداد مجلدات البناء
rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

// أمر تنظيف المشروع
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
